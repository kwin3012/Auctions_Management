{% extends "auctions/base.html" %}

{% block body %}
    <div>
        {% for listing in listings %}
        <div class="jumbotron" >
            <h4><a href="{% url 'listing_profile' listing.id %}">{{listing.name}}</a></h4><br>
            <strong>Description: </strong>{{listing.description}}<br>
            <strong>Price: </strong>${{listing.current_price}}
        </div>
        {% endfor %}
    </div>
{% endblock %}
